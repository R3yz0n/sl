<!DOCTYPE html>
<html>
<head>
  <title>AJAX Example</title>
</head>
<body>
  <h1>Product Fetcher</h1>
  <button onclick="fetchRandomNumber()">Get a product</button>
  <p id="product"></p>

  <script>
    function fetchRandomNumber() {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          console.log(response);
          document.getElementById("product").innerText = "Product name: " + response.title;
        }
      };

      xhr.open("GET", "https://fakestoreapi.com/products/1", true); // Replace with your server endpoint
      xhr.send();
    }
  </script>
</body>
</html>
